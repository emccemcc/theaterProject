<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      Title
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
    Stage
    </div>

  </div>

<!-- Seats in theater
-->
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div id="1a" class="seat" data-toggle="popover" title="Popover Header" data-content="This is a popover">
            1A
          </div>
        </div>
        <div class="col-md-3">
          <div id="1b" class="seat">
            1B
          </div>
        </div>
        <div class="col-md-3">
          <div id="1c" class="seat">
            1C
          </div>
        </div>
        <div class="col-md-3">
          <div id="1d" class="seat">
            1D
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div id="2a" class="seat">
            2A
          </div>
        </div>
        <div class="col-md-2">
          <div id="2b" class="seat">
            2B
          </div>
        </div>
        <div class="col-md-2">
          <div id="2c" class="seat">
            2C
          </div>
        </div>
        <div class="col-md-2">
          <div id="2d" class="seat">
            2D
          </div>
        </div>
        <div class="col-md-2">
          <div id="2e" class="seat">
            2E
          </div>
        </div>
        <div class="col-md-2">
          <div id="2f" class="seat">
            2F
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Form content-->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" id="inputName" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email">
          </div>
            <button id="inputButton" type="button" class="btn btn-default">Reserve Seat</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
